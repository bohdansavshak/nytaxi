---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: bohdansavshak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
        - name: backend-service
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 8081
          env:
            - name: APP
              value: backend
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: total-calculator-cron
  namespace: bohdansavshak
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: total-calculator-cron
              image: CONTAINER_IMAGE
              imagePullPolicy: Always
              # Add any required args here
              env:
                - name: APP
                  value: total-calculator
          restartPolicy: OnFailure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bohdansavshak
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 8080
          env:
            - name: APP
              value: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-name
  namespace: bohdansavshak
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promotion-ingress
  namespace: bohdansavshak
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: frontend
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:467576817753:certificate/ac9d4b23-93bd-4d22-aa22-bb1f63dea702
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  labels:
    app: promotion-ingress
spec:
  ingressClassName: alb
  rules:
    - host: promotion.bohdansavshak.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service-name
                port:
                  number: 8080
